<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #ffffff;
    }
  </style>
</head>
<body>
  <model-viewer
    src="test.glb"
    alt="A 3D model"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
    interaction-prompt="none">
  </model-viewer>
</body>
</html>
